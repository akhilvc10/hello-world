version: 1
env:
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run lint
        - yarn run test:jest && yarn run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install wait-on
        - npm install pm2
        - npx pm2 start npm -- start
        - 'npx wait-on http://localhost:3000'
    test:
      commands:
        - npm run test:cy
    postTest:
      commands:
        - npm run report:combined
        - npx pm2 kill
  artifacts:
    baseDirectory: cypress
    files:
      - '**/*.png'
      - '**/*.mp4'